<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-md-6">
        <h3 class="text-center mb-4">Registro</h3>
        <form id="formRegistro">
          <div class="mb-3">
            <label for="regUsername" class="form-label">Usuario *</label>
            <input type="text" class="form-control" id="regUsername">
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Contraseña *</label>
            <input type="password" class="form-control" id="regPassword">
          </div>
          <div class="mb-3">
            <label for="regConfirm" class="form-label">Confirmar Contraseña *</label>
            <input type="password" class="form-control" id="regConfirm">
          </div>
          <div class="mb-3">
            <label for="regEmail" class="form-label">Correo Electrónico *</label>
            <input type="text" class="form-control" id="regEmail">
          </div>
          <div class="mb-3">
            <label for="regNombre" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="regNombre">
          </div>
          <div class="mb-3">
            <label for="regApellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="regApellidos">
          </div>
          <div class="mb-3">
            <label for="regGenero" class="form-label">Género *</label>
            <select class="form-select" id="regGenero">
              <option>[Seleccione]</option>
              <option>Hombre</option>
              <option>Mujer</option>
              <option>No Aplica</option>
              <option>Prefiero no Decirlo</option>
              <option>Otro</option>
            </select>
          </div>
          <div class="mb-3 d-none" id="otroGeneroContainer">
            <label for="otroGenero" class="form-label">Especificar</label>
            <input type="text" class="form-control" id="otroGenero">
          </div>
          <div class="mb-3">
            <label for="regFecha" class="form-label">Fecha de Nacimiento *</label>
            <input type="date" class="form-control" id="regFecha">
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
